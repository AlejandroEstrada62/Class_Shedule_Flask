<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agrega una clase</title>
</head>
<body>
    <h1>crear una nueva cuenta bancaria</h1>
    <form method="POST" action="{{url_for('crate_account')}}">
        <label for="profe">nombre del maestro</label>
        <input type="text" name="profe" id="profe" required/><br>
        <br/>
        <label for="nombre">nombre del alumno</label>
        <input type="nombre" name="nombre" id="nombre"/><br>
        <br/>
        <label for="dia">dia de la semana</label>
        <input type="text" name="dia" id="dia" required/><br>
        <br/>
        <label for="hora">hora de la clase</label>
        <input type="number" step="0.01" name="hora" id="hora" required/><br>
        <br/>
        <label for="grupo">grupo de la materia</label>
        <input type="text" name="grupo" id="grupo" required/><br>
        <br/>
        <button type ="submit">agregar horario</button>
    </form>
    <a herf="{{url_for('index')}}">volver al menu principal</a>
</body>
</html>
