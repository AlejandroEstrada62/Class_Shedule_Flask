<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>crear una nueva cuenta bancaria</h1>
    <form method="POST" action="{{url_for('crate_account')}}">

        <input type="text" name="dia" id="dia" required/><br>
        <br/>
        <label for="hora">hora de la clase</label>
        <input type="number" step="0.01" name="hora" id="hora"/><br>
        <br/>
        <button type ="submit">crar cuenta</button>
        <label for="nombre_clase">nombre de la clase</label>
        <input type ="text" name = "nombre_clase" id="nombre_clase" required/><br>
        <br/>
        <button type ="submit">eliminar clase</button>
    </form>
    <a herf="{{url_for('index')}}">volver al menu principal</a>
</body>
</html>
